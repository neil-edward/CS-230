<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ToggleButton</title>
	<link rel="stylesheet" href="styles/toggleButton.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script>
		$(function () {
			  $('a').click(function() {
			    $(this).toggleClass("toggleOn");
			  });
		})
	</script>
</head>

<body>
	<div class="container">
		<a href="#" class="toggleBtn">Navigation</a>
		<a href="#" class="toggleBtn">Fuel Monitor</a>
		<a href="#" class="toggleBtn">Battery Monitor</a>
	</div>

</body>

</html>
